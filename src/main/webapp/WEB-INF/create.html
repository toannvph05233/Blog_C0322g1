<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic Table</h2>
    <form th:object="${blog}" enctype="multipart/form-data" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:field="*{title}"></td>

                <td><input th:field="*{content}"></td>
                <td><input th:field="*{date}" type="date"></td>
                <td><input type="file" name="upImg"></td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c:${categories}" th:text="${c.name}" th:value="${c.id}"></option>
                    </select>
                </td>

            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>

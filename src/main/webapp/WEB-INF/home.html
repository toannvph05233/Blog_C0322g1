<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic Table</h2>
    <a type="button" class="btn btn-success" href="/create">Create</a>

    <form action="/search" method="post">
        <input name="search" placeholder="Nháº­p name">
        <input value="Search" type="submit">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
            <th>Date</th>
            <th>Image</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b,loop :${blogs}">
            <td th:text="${loop.count}"></td>
            <td><a th:text="${b.title}" th:href="@{/show(id=${b.id})}"></a></td>
            <td th:text="${b.content}"></td>
            <td th:text="${b.date}"></td>
            <td><img th:src="${b.img}" height="200" width="200"></td>
            <td th:text="${b.category.name}"></td>
        </tr>
        </tbody>
    </table>

    <b th:text="${blogs.number} + 1"></b> / <b th:text="${blogs.totalPages}"></b>
    <br>

    <button th:if="${blogs.hasPrevious()}"><a th:href="@{/blogs(page=${blogs.number}-1)}"><<<<<<</a></button>

    <a th:each="i: ${#numbers.sequence(1, blogs.totalPages)}" class="btn btn-dark" th:text="${i}"
       th:href="@{/blogs(page=${i} - 1)}"></a>

    <button th:if="${blogs.hasNext()}"><a th:href="@{/blogs(page=${blogs.number}+1)}">>>>>>></a></button>
</div>
</body>
</html>
